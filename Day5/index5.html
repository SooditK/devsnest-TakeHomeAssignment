<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest" />
    <script src="calc.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <table border="1" cellpadding="5" cellspacing="5" style="width: 50%">
      <tr align="center">
        <td>First number</td>
        <td>Second Number</td>
        <td>Result</td>
      </tr>
      <tr align="center">
        <td>
          <input name="number1" type="text" id="num1" style="width: 90%" />
        </td>
        <td>
          <input name="number2" type="text" id="num2" style="width: 90%" />
        </td>
        <td><input type="text" id="result" readonly style="width: 90%" /></td>
      </tr>
      <tr>
        <td colspan="3" align="center">
          <button class="button dark" onclick="showresult('1')">+</button>
          <button class="button dark" onclick="showresult('2')">-</button>
          <button class="button dark" onclick="showresult('3')">*</button>
          <button class="button dark" onclick="showresult('4')">/</button>
        </td>
      </tr>
    </table>
  </body>
</html>
